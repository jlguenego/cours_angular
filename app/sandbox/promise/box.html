<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
body {
	margin: 0px;
}

.box {
	position: absolute;
	width: 50px;
	height: 50px;

	background-color: blue;
}
		</style>
	</head>

	<body>
		<div class="box"></div>

		<script src="../../bower_components/jquery/jquery.js"></script>
		<script>
function move(element, angle, distance, duration, next) {
	next = next || function() {};

	var rad = (-angle * 2 * Math.PI) / 360;
	console.log('element', element);
	var x = element.offset().left;
	var y = element.offset().top;
	console.log('x', x);
	console.log('y', y);

	element.animate({
		left: x + (distance * Math.cos(rad)),
		top: y + (distance * Math.sin(rad))
	}, duration, next);
}


$(document).ready(function() {
	move($('.box'), 0, 600, 3000, function() {
		move($('.box'), -90, 100, 1000, function() {
			move($('.box'), 180, 100, 1000, function() {
				console.log('End');
			});
		});
	});
});
		</script>
	</body>
</html>
