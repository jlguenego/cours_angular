<style>

.chapter-list .lesson-logo {
	height: 50px;
}

.chapter-list .title {
	display: block;
	margin: 20px 0px;
}

.chapter-list h1 {
	display: inline-block;
	vertical-align: middle;
	margin: 0px;
}

.chapter-list ul {
	display: inline-block;
	text-align: left;
}
</style>

<div class="container-fluid chapter-list">
	<div class="title">
		<img ng-src="{{'img/' + lesson_desc.img}}" class="lesson-logo" alt="{{lesson.title}}" />
		<h1>{{lesson_desc.title}}</h1>
	</div>
	<div class="text-center">
		<ul>
			<li class="lesson-title" ng-repeat="chapter in lesson_desc.content">
				<a href="{{'#/cours/' + lesson_desc.path + '/' + chapter.path}}">
					<h2>{{chapter.title}}</h2>
				</a>
			</li>
		</ul>
	</div>
</div>
