<header class="navbar-fixed-top">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">

			<div class="navbar-header">
				<button id="menu-xs-button" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img height="30" src="img/jlg_consulting_black.png" />
				</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: location.path() == '/'}"><a href="#">Home</a></li>
					<li class="dropdown" ng-class="{active: location.path().startsWith('/cours')}">
						<a class="dropdown-toogle" data-toggle="dropdown" href="javascrip:void(0)">
							Cours <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#/cours">Liste des cours</a>
							</li>
							<li class="divider"></li>
							<li ng-repeat="lesson in cours.content" on-finish-render="fix-menu"
								 ng-class="{active: location.path().startsWith('/cours/' + lesson.path)}">
								<a href="{{'#/cours' + '/' + lesson.path}}">{{lesson.title}}</a>
							</li>
						</ul>
					</li>

					<li class="dropdown" ng-show="location.path().startsWith('/cours/')"
						ng-class="{'visible-xs': location.path().startsWith('/cours/')}">
						<a class="dropdown-toogle" data-toggle="dropdown" href="javascrip:void(0)">
							{{map.title}} <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li ng-repeat="chapter in map.content" on-finish-render="fix-menu"
								ng-class="{active: location.path().startsWith('/cours/' + map.path + '/' + chapter.path)}">
								<a href="{{'#/cours/' + map.path + '/' + chapter.path}}">{{chapter.title}}</a>
							</li>
						</ul>
					</li>

					<li class="dropdown" ng-class="{active: location.path().startsWith('/help')}">
						<a class="dropdown-toogle" data-toggle="dropdown" href="javascrip:void(0)">
							Help <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="javascrip:void(0)" ng-click="scrollTo('products')">Produits</a></li>
							<li><a href="javascrip:void(0)" ng-click="scrollTo('license')">Licence</a></li>
							<li><a href="javascrip:void(0)" ng-click="scrollTo('contacts')">Contact</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search..." />
				</form>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="header_breadcrumb" ng-hide="location.path() == '/'">
		<ol class="breadcrumb">
			<li></li>
			<li ng-repeat="name in breadcrumb">
				<a href="{{breadcrumb_href($index)}}">{{hash[name]}}</a>
			</li>
		</ol>
	</div>
</header>

<script>
	$(document).ready(fixHeaderHeight);
</script>
