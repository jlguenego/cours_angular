<header ng-class="{'navbar-fixed-top': config.fixedHeader}">

	<div class="navbar navbar-inverse my-header" role="navigation"
		ng-class="{'navbar-fixed-top': config.fixedHeader}">

		<div class="container">

			<div class="navbar-header">
				<button id="menu-xs-button" type="button"
					class="navbar-toggle collapsed" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ng-href="{{url('/')}}">
					<img height="30" src="img/jlg_consulting_black.png" />
				</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: location.path() == '/'}">
						<a ng-href="{{url('/')}}">Accueil</a>
					</li>
					<li class="dropdown" ng-class="{active: location.path().startsWith('/cours')}">
						<a class="dropdown-toogle" data-toggle="dropdown" href="javascrip:void(0)">
							Cours <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ng-href="{{url('/cours')}}">Liste des cours</a>
							</li>
							<li class="divider"></li>
							<li ng-repeat="lesson in lesson_list.content" on-finish-render="fix-menu"
								 ng-class="{active: location.path().startsWith('/cours/' + lesson.path)}">
								<a ng-href="{{url('/cours/' + lesson.path)}}">{{lesson.title}}</a>
							</li>
						</ul>
					</li>

					<li class="dropdown" ng-show="location.path().startsWith('/cours/')"
						ng-class="{'visible-xs': location.path().startsWith('/cours/')}">
						<a class="dropdown-toogle" data-toggle="dropdown" href="javascrip:void(0)">
							{{current_lesson.title}} <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a ng-href="{{url('/cours/' + current_lesson.path)}}">
									Liste des chapitres
								</a>
							</li>
							<li class="divider"></li>
							<li ng-repeat="chapter in current_lesson.content" on-finish-render="fix-menu"
								ng-class="{active: location.path().startsWith('/cours/' + current_lesson.path + '/' + chapter.path)}">
								<a ng-href="{{url('/cours/' + current_lesson.path + '/' + chapter.path)}}">
									{{chapter.title}}
								</a>
							</li>
						</ul>
					</li>

					<li class="dropdown" ng-class="{active: location.path().startsWith('/help')}">
						<a class="dropdown-toogle" data-toggle="dropdown" href="javascrip:void(0)">
							Ã€ propos <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0)" ng-click="goTo('/', 'products')">Produits</a></li>
							<li><a href="javascript:void(0)" ng-click="goTo('/', 'license')">Licence</a></li>
							<li><a href="javascript:void(0)" ng-click="goTo('/', 'contacts')">Contact</a></li>
							<li><a ng-href="{{url('/sitemap')}}">Plan du site</a></li>
						</ul>
					</li>
				</ul>
				<!--
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search..." />
				</form>
				-->
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="header_breadcrumb my-header"
		ng-class="{
			fixed: config.fixedHeader,
			'hidden-xs': !config.showBreadcrumbs
		}"
		ng-show="location.path() != '/'">
		<ol class="breadcrumb">
			<li></li>
			<li ng-repeat="name in breadcrumb">
				<a href="{{breadcrumb_href($index)}}">{{hash[name]}}</a>
			</li>
		</ol>
	</div>
</header>

<script>
	$(document).ready(fixHeaderHeight);
</script>
